#Generated by Kickstart Configurator
#platform=x86

#System language
lang en_US
#Language modules to install
langsupport en_MW en_GB en_US --default=en_MW

# System keyboard -- trying the fedora syntax?
keyboard --xlayouts=dk,gb

#System mouse
mouse
#System timezone
timezone Africa/Blantyre

#Root password
#rootpw --disabled
#Initial user
user student --fullname "Student" --iscrypted --password $1$dPl/EWG9$thaX0bzBbN638C.EERf8F0

#Reboot after installation
reboot

#Use text mode install
text

#Install OS instead of upgrade
install

#Use Web installation
url --url http://repository.fair/ubuntu/

#System bootloader configuration
bootloader --location=mbr 

#Clear the Master Boot Record
zerombr yes

#Partition clearing information
clearpart --all --initlabel 

network --bootproto=dhcp --device=eth1

#System authorization infomation
#auth  --useshadow  --enablemd5 
#Firewall configuration
#firewall --disabled 
#Do not configure the X Window System
#skipx


#Package install information
%packages
@ ubuntu-desktop
@ edubuntu-desktop-gnome
@ openssh-server

%post
wget http://fair/postinstall.tar.gz -O /root/postinstall.tar.gz
cd /root
tar xvfz postinstall.tar.gz 
echo "#!/bin/sh" > /etc/rc.local
echo "/root/postinstall/postinstall.sh" >> /etc/rc.local

